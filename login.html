<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Samgyupsal - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css"> <!-- Link to the separated CSS file -->
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row login-container">
            <!-- Left Section for Logo -->
            <div class="col-md-6 logo-section text-center d-flex align-items-center justify-content-center">
                <img src="assets/samg_logo.png" alt="AA Samgyupsal Logo" class="logo">
            </div>
            <!-- Right Section for Login Form -->
            <div class="col-md-6 form-section">
                <div class="login-box">
                    <h3 class="text-center mb-4">Login</h3>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Handle the login form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Check the username and password (for now, assuming it's always correct)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Redirect to the dashboard page
                window.location.href ='htmls/dashboard.html'; // Change this path to your dashboard URL
            } else {
                alert('Please enter valid credentials!');
            }
        });
    </script>
</body>
</html>
