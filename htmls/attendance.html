<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">

            </a>
            <div class="ms-auto d-flex align-items-center">

                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../assets/user.svg" alt="User Icon" width="40" height="30" class="rounded-circle mb-1">

                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="../emnum.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex mt-5">
        <div class="sidebar">
            <ul class="nav flex-column mt-2">
                <li class="nav-item thead-white">
                    <a class="nav-link mt-2" href="#"><img src="../assets/home.svg" alt="User Icon" width="20">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mt-2" href="../htmls/employee.html"><img src="../assets/employeee.svg" alt="Attendance Icon" width="20">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mt-2" href="../htmls/attendance.html"><img src="../assets/attendance.svg" alt="User Icon" width="20">Attendance</a>

                <li class="nav-item">
                    <a class="nav-link mt-2" href="../htmls/user.html"><img src="../assets/user.svg" alt="User Icon" width="20">Statistics</a>

            </ul>
            <div class="sidebar-footer text-center mt-10">

        <!-- Main Content -->
        <main class="flex-fill ml-0 ml-md-3" style="margin-left: 250px; padding-top: 70px;">
            <div class="main-content">
                <h5 class="m-4">Attendance List</h5>
                
                <!-- Time In/Out Form -->
                <div class="d-flex justify-content-between mb-3 mx-4">
                    <div class="input-group w-50">
                        <input type="text" id="employeeNo" class="form-control" placeholder="Enter Employee Number">
                        <button class="btn btn-warning" type="button" id="absentBtn">Mark Absent</button>
                    </div>
                    
                    <!-- Search -->
                    <div class="input-group w-25">
                        <input type="text" id="searchEmployee" class="form-control" placeholder="Search Employee">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>

                <!-- Table -->
                <div class="container">
                    <table class="table table-bordered table-striped mb-5">
                        <thead class="thead-dark">
                            <tr>
                                <th>Employee No</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Time in</th>
                                <th>Time out</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Attendance records will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
