<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <!-- Gradient Navbar -->
    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../assets/samg_logo.png" alt="Logo" width="50" height="40" class="me-2 logo">
                A'A SAMGYUPSAL
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../assets/user.svg" alt="User Icon" width="40" height="30" class="rounded-circle mb-1">
                        <span class="fw-bold"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="../emnum.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex mt-5">
        <div class="sidebar">
            <ul class="nav flex-column mt-2">
                <li class="nav-item thead-white">
                    <a class="nav-link mt-2" href="#"><img src="../assets/home.svg" alt="User Icon" width="20">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mt-2" href="../htmls/employee.html"><img src="../assets/employeee.svg" alt="Employee Icon" width="20">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mt-2" href="../htmls/attendance.html"><img src="../assets/attendance.svg" alt="Attendance Icon" width="20">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mt-2" href="../htmls/user.html"><img src="../assets/user.svg" alt="User Icon" width="20">Statistics</a>
                </li>
            </ul>
            <div class="sidebar-footer text-center mt-10">
                <p class="flower">AA's<br>SAMGYUPSAL</p>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-fill ml-0 ml-md-3" style="margin-left: 250px; padding-top: 70px;">
            <div class="main-content">
                <h5 class="m-4">Employee Monthly Statistics</h5>

                <!-- Search -->
                <div class="d-flex justify-content-between mb-3">
                    <div class="input-group w-50">
                        <input type="text" class="form-control" id="searchEmployee" placeholder="Search Employee" aria-label="Search Employee">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="container">
                <table class="table table-bordered table-striped mb-5">
                    <thead class="thead-dark">
                        <tr>
                            <th>Employee No</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Present Count</th>
                            <th>Late Count</th>
                            <th>Absent Count</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">
                        <!-- Employee statistics will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
